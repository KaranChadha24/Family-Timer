<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>TIMER</title>
        <link rel="icon" type="image/png" href="images/icon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="film-strip">
            <div id="box1" class="image-box"></div>
            <div id="box2" class="image-box"></div>
            <div id="box3" class="image-box"></div>
            <div id="box4" class="image-box"></div>
        </div>

        <div class="timer-controls">    
            <button class="control-btn" id="btn1"><i class="fas fa-trash"></i></button>
            <div class="timer">00:10:00</div>
            <button class="control-btn" id="btn2"><i class="fas fa-play"></i></button>
            <button class="control-btn" id="btn3"><i class="fas fa-pause"></i></button>
            <button class="control-btn" id="btn4"><i class="fas fa-rotate-left"></i></button>
        </div>

        <div class="timer-input-container">
            <input type="text" id="timeInput" placeholder="HH:MM:SS">
            <button id="setTimeBtn">Set Time</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
