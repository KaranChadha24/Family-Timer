<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Photo Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="film-strip">
        <div class="carousel-container" id="carouselContainer">
            <!-- First set of 13 images -->
            <div class="image-box" data-img="1">Photo 1</div>
            <div class="image-box" data-img="2">Photo 2</div>
            <div class="image-box" data-img="3">Photo 3</div>
            <div class="image-box" data-img="4">Photo 4</div>
            <div class="image-box" data-img="5">Photo 5</div>
            <div class="image-box" data-img="6">Photo 6</div>
            <div class="image-box" data-img="7">Photo 7</div>
            <div class="image-box" data-img="8">Photo 8</div>
            <div class="image-box" data-img="9">Photo 9</div>
            <div class="image-box" data-img="10">Photo 10</div>
            <div class="image-box" data-img="11">Photo 11</div>
            <div class="image-box" data-img="12">Photo 12</div>
            <div class="image-box" data-img="13">Photo 13</div>
            <!-- Duplicate set for seamless loop -->
            <div class="image-box" data-img="1">Photo 1</div>
            <div class="image-box" data-img="2">Photo 2</div>
            <div class="image-box" data-img="3">Photo 3</div>
            <div class="image-box" data-img="4">Photo 4</div>
            <div class="image-box" data-img="5">Photo 5</div>
            <div class="image-box" data-img="6">Photo 6</div>
            <div class="image-box" data-img="7">Photo 7</div>
            <div class="image-box" data-img="8">Photo 8</div>
            <div class="image-box" data-img="9">Photo 9</div>
            <div class="image-box" data-img="10">Photo 10</div>
            <div class="image-box" data-img="11">Photo 11</div>
            <div class="image-box" data-img="12">Photo 12</div>
            <div class="image-box" data-img="13">Photo 13</div>
        </div>
    </div>

    <div class="timer-controls">    
        <button class="control-btn" id="btn2" title="Play"><i class="fas fa-play"></i></button>
        <button class="control-btn" id="btn1" title="Delete"><i class="fas fa-trash"></i></button>
        <div class="timer">00:10:00</div>
        <button class="control-btn" id="btn3" title="Pause"><i class="fas fa-pause"></i></button>
        <button class="control-btn" id="btn4" title="Restart"><i class="fas fa-rotate-left"></i></button>
    </div>

    <div class="timer-input-container">
        <input type="text" id="timeInput" placeholder="HH:MM:SS">
        <button id="setTimeBtn">Set Time</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
